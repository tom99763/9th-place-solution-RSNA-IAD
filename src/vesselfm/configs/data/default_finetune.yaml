sample_prop: 1.0
fold_idx: 0
file_format: "nii"
image_size: ${input_size}
filter_dataset_IDs: null
transforms:
  train:
    - EnsureChannelFirstd:
        keys: ["Image", "Mask"]
        channel_dim: "no_channel"
    - RandCropByLabelClassesd:
        keys: [ "Image", "Mask" ]
        label_key: "Mask"
        spatial_size: ${input_size}
        num_classes: 13
        num_samples: 4
        image_key: "Image"
        allow_smaller: True
    - ScaleIntensityd:
        keys: ["Image"]
        minv: 0
        maxv: 1
    - ConcatItemsd:
        keys: [ "Image", "Mask" ]
        name: ["Image", "Mask"]
        dim: 0
    - ToTensord:
        keys: [ "Image", "Mask" ]
  val:
    - EnsureChannelFirstd:
        keys: ["Image", "Mask"]
        channel_dim: "no_channel"
    - ScaleIntensityRangePercentilesd:
        keys: ["Image"]
        lower: 2
        upper: 98
        b_min: 0
        b_max: 1
    - ToTensord:
        keys: [Image, Mask]
  test:
    - EnsureChannelFirstd:
        keys: ["Image", "Mask"]
        channel_dim: "no_channel"
    - ScaleIntensityRangePercentilesd:
        keys: ["Image"]
        lower: 1
        upper: 99
        b_min: 0
        b_max: 1
    - ToTensord:
        keys: [Image, Mask]